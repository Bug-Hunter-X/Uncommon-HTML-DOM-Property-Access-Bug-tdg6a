<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>
  <script>
    const myDiv = document.getElementById('myDiv');
    // Check if the property exists before trying to access or assign it.
    if (myDiv && myDiv.hasOwnProperty('nonExistentProperty')) {
      myDiv.nonExistentProperty = "some value";
    } else {
      console.warn("Property 'nonExistentProperty' does not exist on the element.");
    }
  </script>
</body>
</html>
